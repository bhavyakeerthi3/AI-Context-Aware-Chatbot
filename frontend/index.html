<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot | Context-Aware</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-dot" style="width: 10px; height: 10px; background: #10b981; border-radius: 50%;"></div>
            <h1>Aura AI Chatbot</h1>
        </div>
        <div class="messages-area" id="messages-area">
            <div class="message bot-message">
                Hello! I am Aura, your context-aware assistant. How can I help you today?
            </div>
        </div>
        <form class="input-area" id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
